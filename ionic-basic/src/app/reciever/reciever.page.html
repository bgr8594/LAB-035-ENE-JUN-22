<ion-header>
    <ion-toolbar>
      <ion-title>Reciever</ion-title>
    </ion-toolbar>
    <ion-back-button defaultHref="inicio"></ion-back-button>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col style="font-size: 20px;">
          User
        </ion-col>
        <ion-col>
          Uuid
        </ion-col>
        <ion-col>
          Email
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let lista of list">
        <ion-col>
          {{lista.nombre}}
        </ion-col>
        <ion-col>
          {{lista.uuid}}
        </ion-col>
        <ion-col>
          {{lista.email}}
        </ion-col>    
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col>Name </ion-col>
        <ion-col>Height</ion-col>
        <ion-col>Mass</ion-col>
        <ion-col>Hair</ion-col>
        <ion-col>Skin</ion-col>
        <ion-col>Eye</ion-col>
        <ion-col>Birth</ion-col>
        <ion-col>Gender</ion-col>
      </ion-row>
      <ion-row *ngFor="let person of personajes">
        <ion-col>{{person.name}}</ion-col>
        <ion-col>{{person.height}}</ion-col>
        <ion-col>{{person.mass}}</ion-col>
        <ion-col>{{person.hair_color}}</ion-col>
        <ion-col>{{person.skin_color}}</ion-col>
        <ion-col>{{person.eye_color}}</ion-col>
        <ion-col>{{person.birth_year}}</ion-col>
        <ion-col>{{person.gender}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
